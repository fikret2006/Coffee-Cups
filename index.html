<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cups</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/coffee_time.ico" type="image/x-icon">
</head>
<body>
    <div class="card">
        <p class="card_cost">$2</p>
        <img class="smoke" src="images/smoke-bronze.png" alt="smoke">
        <div class="cup_bean_bronze">
            <img class="bean" src="images/bean.png" alt="bean">
        </div>
        <p class="card_name">
            Bronze
        </p>
        <p class="card_text">any cup of coffee until $3</p>
    </div>
    <div class="card">
        <p class="card_cost">$2.5</p>
        <img class="smoke" src="images/smoke-silver.png" alt="smoke">
        <div class="cup_bean_silver">
            <img class="bean" src="images/bean.png" alt="bean">
        </div>
        <p class="card_name">
            Silver
        </p>
        <p class="card_text">any cup of coffee until $4</p>
    </div>
    <div class="card">
        <p class="card_cost">$3</p>
        <img class="smoke" src="images/smoke-gold.png" alt="smoke">
        <div class="cup_bean_gold">
            <img class="bean" src="images/bean.png" alt="bean">
        </div>
        <p class="card_name">
            Gold
        </p>
        <p class="card_text">any cup of coffee until $5</p>
    </div>
</body>
</html>
